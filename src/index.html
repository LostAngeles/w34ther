<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daily Weather by LostAngeles</title>
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>	
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">	
</head>
<body id="body">
	<header>
		<div class="container">
			<div class="topbar" id="topbar">
				<div class="logo"><a href="index.html"><h1>Daily Weather</h1></a></div>
				<div class="settings-button" id="settings-button"  onclick="openSettings()">
					<div>Settings</div>
					<i class="fas fa-ellipsis-v"></i>
				</div>
			</div>
			<div class="settings-expand" id="settings-expand">
				<div class="change">
					<i class="fas fa-redo-alt"></i>
					<div class="setting-description active" id="backgroundChange">Change background</div>
				</div>
				<div class="change">
					<i class="fas fa-language"></i>
					<div class="setting-description active">EN</div>
					<div class="setting-description active">BY</div>
					<div class="setting-description active">RU</div>
				</div>
				<div class="change">
					<i class="fas fa-temperature-low"></i>
					<div class="setting-description active">Fahrenheit (F)</div>
					<div class="setting-description active">Celsius (C) </div>
				</div>
				<div class="change">
					<i class="fas fa-volume-up"></i>
					<div class="setting-description active">Enable</div>
					<div class="setting-description active">Disable</div>
				</div>
			</div>
		</div>
	</header>
	<section class="weather">
		<div class="container">
			<div class="weather-content">
				<div class="weather-forecast-side" id="weather-forecast-side">
					<div class="title">Hello!</div>
					<div class="weather-details">
						<div class="weather-info">						
							<div id="timezone">LostAngeles</div>
							<div id="current-date">Tuesday</div>
							<div id="current-time">03:00AM</div>						
						</div>
						<div>
							<div id="temperature">12</div>
							<div id="summary">13</div>
						</div>
						<canvas id="icon" width="128" height="128"></canvas>
					</div>
				</div>				
				<div class="geolocation-side" id="geolocation-side">
					<div class="title">Geolocation</div>
					<div class="coords">
						<div id="latitude"></div>
						<div id="longitude"></div>
					</div>
					<div id="map"></div>					
				</div>
			</div>
		</div>
	</section>	

</body>
</html>
